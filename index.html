<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Payment Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1767909276/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 720px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    .hero-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .hero-image:hover {
      transform: scale(1.015);
    }

    .downloads {
      margin-bottom: 28px;
    }

    .downloads a {
      margin: 0 10px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #5a67d8;
    }

    .name-box p {
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 220px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .continue-btn {
      margin-left: 8px;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .button-group {
      margin-top: 30px;
      display: none;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 18px;
      font-weight: 600;
      color: #1a202c;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      min-width: 140px;
      padding: 14px 18px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #1a202c;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonIn 0.5s ease forwards;
    }

    .action-buttons button:nth-child(1) { animation-delay: 0.05s; }
    .action-buttons button:nth-child(2) { animation-delay: 0.15s; }
    .action-buttons button:nth-child(3) { animation-delay: 0.25s; }
    .action-buttons button:nth-child(4) { animation-delay: 0.25s; }

    .action-buttons button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .action-buttons button:hover:not(:disabled) {
      transform: translateY(-4px) scale(1.03);
      background: #2d3748;
    }

    /* Existing Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 90%;
      text-align: center;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 0.35s ease forwards;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .amount {
      margin-top: 16px;
      font-size: 24px;
      font-weight: 700;
      color: #1a202c;
    }

    .close {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #555;
    }

    /* Fullscreen Image Viewer */
    .fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
    }

    .fullscreen-close {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes buttonIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="card">

  <img
    src="https://res.cloudinary.com/eventmobi/image/upload/v1767906458/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Screenshot_2026-01-09_at_5.07.21_AM.png"
    class="hero-image"
    onclick="openFullscreen(this.src)"
  >

  <div class="downloads">
    <a href="https://res.cloudinary.com/eventmobi/image/upload/v1767906347/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Daily_Tracking_-_Sheet7.pdf" download>Download as PDF</a>
    <a href="https://res.cloudinary.com/eventmobi/raw/upload/v1767906541/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Expenses.xlsx" download>Download as XLS File</a>
  </div>

  <div class="name-box" id="nameBox">
    <p>Enter your name to continue</p>
    <input type="text" id="username" placeholder="Your name">
    <button class="continue-btn" onclick="unlock()">Continue</button>
  </div>

  <div class="button-group" id="buttonGroup">
    <div class="welcome" id="welcomeText"></div>

    <div class="action-buttons">
      <button disabled onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767910366/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/James_GCash.png', 'option1')">Pay James Here!</button>
      <button disabled onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767910365/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Nikkimaya.png', 'option2')">Pay Nikki Here!</button>
      <button disabled onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767910365/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/AJMaribank.png', 'option3')">Pay AJ Here!</button>
      <button disabled onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767910365/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/AJMaribank.png', 'option4')">Pay Anjo Here!</button>
    </div>
  </div>

</div>

<!-- Existing Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImage">
    <div id="amountText" class="amount"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<!-- Fullscreen Image -->
<div class="fullscreen" id="fullscreen" onclick="closeFullscreen()">
  <div class="fullscreen-close" onclick="closeFullscreen()">Ã—</div>
  <img id="fullscreenImg">
</div>

<script>
  const nameData = {
    james:  { option1: 0, option2: 0, option3: 0, option4: 0 },
    allen:  { option1: 532, option2: 719, option3: 324, option4: 100 },
    nikki:  { option1: 169, option2: 0, option3: 0, option4: 0 },
    aj:     { option1: 208, option2: 368, option3: 0, option4: 0 },
    anjo:   { option1: 432, option2: 637, option3: 224, option4: 0 },
    sean:   { option1: 532, option2: 757, option3: 324, option4: 100 },
    kath:   { option1: 532, option2: 687, option3: 324, option4: 100 },
    celine: { option1: 532, option2: 917, option3: 324, option4: 100 }
  };

  let currentUser = "";

  function sanitize(input) {
    return input.toLowerCase().replace(/\s+/g, "").trim();
  }

  function unlock() {
    const raw = document.getElementById("username").value;
    const input = sanitize(raw);

    if (!input) {
      alert("Please enter your name!");
      return;
    }

    if (!nameData[input]) {
      alert("Name not recognized!");
      return;
    }

    currentUser = input;

    document.getElementById("nameBox").style.display = "none";

  document.getElementById("welcomeText").textContent =
    "Welcome " + raw.trim() + "!";

  const group = document.getElementById("buttonGroup");
  group.style.display = "block";

  group.querySelectorAll("button").forEach(btn => {
    btn.disabled = false;
  });
}

  function openModal(imageSrc, optionKey) {
    document.getElementById("modalImage").src = imageSrc;
    document.getElementById("amountText").textContent =
      nameData[currentUser][optionKey];

    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modalImage").src = "";
    document.getElementById("amountText").textContent = "";
  }

  function openFullscreen(src) {
    document.getElementById("fullscreenImg").src = src;
    document.getElementById("fullscreen").style.display = "flex";
  }

  function closeFullscreen() {
    document.getElementById("fullscreen").style.display = "none";
    document.getElementById("fullscreenImg").src = "";
  }
</script>

</body>
</html>
