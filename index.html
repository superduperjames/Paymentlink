<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Microsite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f2f4f8, #e6e9f0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 720px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    .hero-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    .downloads {
      margin-bottom: 28px;
    }

    .downloads a {
      margin: 0 10px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #5a67d8;
    }

    .name-box p {
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 220px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .continue-btn {
      margin-left: 8px;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .continue-btn:hover {
      opacity: 0.9;
    }

    .button-group {
      margin-top: 30px;
      display: none;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 18px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .action-buttons button {
      min-width: 140px;
      padding: 14px 18px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #1a202c;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonIn 0.5s ease forwards;
    }

    .action-buttons button:nth-child(1) { animation-delay: 0.05s; }
    .action-buttons button:nth-child(2) { animation-delay: 0.15s; }
    .action-buttons button:nth-child(3) { animation-delay: 0.25s; }
    .action-buttons button:nth-child(4) { animation-delay: 0.35s; }

    .action-buttons button:hover {
      transform: translateY(-4px) scale(1.03);
      background: #2d3748;
    }

    .action-buttons button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 0.35s ease forwards;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .amount {
      margin-top: 16px;
      font-size: 24px;
      font-weight: 700;
      color: #1a202c;
    }

    .fallback {
      color: #a00;
      font-size: 18px;
    }

    .close {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #555;
    }

    @keyframes buttonIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<div class="card">

  <img src="images/main-image.jpg" class="hero-image" alt="Main Image">

  <div class="downloads">
    <a href="files/sample.pdf" download>PDF</a>
    <a href="files/sample.xlsx" download>XLS</a>
  </div>

  <div class="name-box">
    <p>Enter your name to continue</p>
    <input type="text" id="username" placeholder="Your name">
    <button class="continue-btn" onclick="unlock()">Continue</button>
  </div>

  <div class="button-group" id="buttonGroup">
    <div class="welcome" id="welcomeText"></div>

    <div class="action-buttons">
      <button disabled onclick="openModal('images/popup1.jpg', 'option1')">
        Option One
      </button>
      <button disabled onclick="openModal('images/popup2.jpg', 'option2')">
        Option Two
      </button>
      <button disabled onclick="openModal('images/popup3.jpg', 'option3')">
        Option Three
      </button>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImage" src="">
    <div id="amountText" class="amount"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
  /* ========= EDIT THIS SECTION ONLY ========= */
  const nameData = {
    "james": {
      option1: "₱12,500",
      option2: "₱8,000",
      option3: "₱3,200"
    },
    "janine": {
      option1: "₱15,000",
      option2: "₱9,500",
      option3: "₱4,000"
    },
    "alex": {
      option1: "₱10,000",
      option2: "₱6,500",
      option3: "₱2,800"
    }
    // add up to 9 names total
  };
  /* ========================================= */

  let currentUser = "";
  let isKnownUser = false;

  function unlock() {
    const input = document.getElementById("username").value.trim().toLowerCase();
    if (!input) {
      alert("Please enter your name.");
      return;
    }

    currentUser = input;
    isKnownUser = !!nameData[input];

    document.getElementById("welcomeText").textContent =
      "Welcome, " + capitalize(input);

    const group = document.getElementById("buttonGroup");
    group.style.display = "block";

    group.querySelectorAll("button").forEach(btn => {
      btn.disabled = false;
    });
  }

  function openModal(imageSrc, optionKey) {
    document.getElementById("modalImage").src = imageSrc;

    const amountEl = document.getElementById("amountText");

    if (isKnownUser) {
      amountEl.textContent = nameData[currentUser][optionKey];
      amountEl.classList.remove("fallback");
    } else {
      amountEl.textContent = "Contact admin";
      amountEl.classList.add("fallback");
    }

    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modalImage").src = "";
    document.getElementById("amountText").textContent = "";
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
